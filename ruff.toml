# Ruff configuration for Blender add-on
# See: https://docs.astral.sh/ruff/configuration/

# Exclude auto-generated and vendor files
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

# Set line length to match Blender guidelines
line-length = 120

# Target Python 3.11 (Blender 4.5.3 uses Python 3.11)
target-version = "py311"

[lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
]

# Ignore specific rules that conflict with Blender add-on development
ignore = [
    "E402",  # Module level import not at top of file (needed for Blender's reload mechanism)
    "E741",  # Ambiguous variable name (sometimes used in Blender for simple iterations)
    "ARG002",  # Unused method argument (common in Blender operators/panels)
    "N802",  # Function name should be lowercase (Blender uses bl_* naming)
    "N806",  # Variable in function should be lowercase (Blender API uses capitalized names)
]

[lint.isort]
# Configure import sorting
known-first-party = ["poser_autorigger"]
combine-as-imports = true

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect existing trailing commas
skip-magic-trailing-comma = false
